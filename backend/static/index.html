    <h2>Server information</h2>
    <p><b><span id="wsConnectionsOnServer"></span> active connections</b></p>
    <script>
        const wsConnectionsLabel = document.getElementById("wsConnectionsOnServer");
        var ws = new WebSocket("ws://" + window.location.host + "/ws/ws_connections");
        ws.onmessage = function(event) {
            let message = JSON.parse(event.data);
            wsConnectionsLabel.innerHTML = message;
        }
    </script>
